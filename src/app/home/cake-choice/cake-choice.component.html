<form (ngSubmit)="addCake()">
  <div class="form-wrap">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="cake.name" name="name" class="form-control">
  </div>
  <div class="form-wrap">
    <label for="comment">Comment</label>
    <input type="text" id="comment" [(ngModel)]="cake.comment" name="comment" class="form-control">
  </div>
  <div class="form-wrap">
    <label for="yumFactor">YumFactor</label>
    <select  [(ngModel)]="cake.yumFactor" name="yumFactor"
                  id="yumFactor" multiple class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      
    </select>
  </div>
  <div class="form-wrap">
    <input type="submit" class="btn btn-primary">
  </div>
</form>
